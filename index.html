<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantifiers & Agreement Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Quantifiers & Agreement Quiz</h1>

    <!-- Student ID Entry Page -->
    <div id="studentEntry">
      <label for="studentIdInput">Enter your Student ID:</label>
      <input type="text" id="studentIdInput" placeholder="e.g., S12345" />
      <button id="startBtn" class="btn">Start Quiz</button>
    </div>

    <!-- Quiz Content Page -->
    <div id="quizContent" style="display: none;">
      <div class="question-header">
        <span id="questionNumber"></span>
      </div>
      <div id="questionText"></div>
      <div id="choices"></div>

      <div id="feedback" class="feedback"></div>
      <div id="hintText" class="hint hidden"></div>

      <div class="buttons">
        <button id="nextBtn" class="btn hidden">Next</button>
        <button id="submitBtn" class="btn hidden">Submit to Teacher</button>
      </div>
    </div>

    <!-- Final Result Page -->
    <div id="score" style="display: none;"></div>
  </div>

  <!-- âœ… Load the script at the end -->
  <script type="module" src="script.js"></script>
</body>
</html>
