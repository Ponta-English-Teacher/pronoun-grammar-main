<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantifiers & Agreement Grammar App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Quantifiers & Agreement Quiz</h1>

    <!-- Student ID Entry -->
    <div id="studentEntry">
      <label for="studentIdInput">Enter your Student ID:</label>
      <input type="text" id="studentIdInput" placeholder="e.g., S12345" class="input" />
      <button id="startBtn" class="btn">Start Quiz</button>
    </div>

    <!-- Quiz Content -->
    <div id="quizContent" class="hidden">
      <p id="questionNumber" class="question-number"></p>
      <p id="questionText" class="question-text">Loading question...</p>
      <div id="choices" class="choices-container"></div>

      <div id="feedback" class="feedback"></div>
      <div id="hintText" class="hint hidden"></div>

      <div class="nav-buttons">
        <button id="nextBtn" class="btn">Next</button>
      </div>
    </div>

    <!-- Result Page -->
    <div id="resultPage" class="hidden">
      <h2>ðŸŽ‰ Quiz Complete!</h2>
      <p id="scoreSummary"></p>
      <button id="submitBtn" class="btn btn-submit">Submit to Teacher</button>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
