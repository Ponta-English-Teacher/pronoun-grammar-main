<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantifiers & Agreement Grammar App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Quantifiers & Agreement Quiz</h1>

    <!-- Student ID Entry Section -->
    <div id="studentEntry">
      <label for="studentIdInput">Enter your Student ID:</label>
      <input type="text" id="studentIdInput" placeholder="e.g., S12345" class="rounded-md p-2 border">
      <button id="startBtn" class="btn mt-4">Start Quiz</button>
    </div>

    <!-- Quiz Content Section - Initially Hidden -->
    <div id="quizContent" style="display: none;">
      <div id="questionBox">
        <p id="questionNumber" class="text-sm text-gray-600 mb-2"></p>
        <p id="questionText" class="text-xl font-bold mb-4">Loading question...</p>
        <div id="choices">
          <!-- Choices will be dynamically inserted here -->
        </div>
      </div>
      <div id="feedback" class="mt-4 p-3 rounded-lg text-left font-bold"></div>
      <div id="hintText" class="mt-2 p-3 rounded-lg text-left bg-yellow-100 border-l-4 border-yellow-400 text-yellow-800 hidden"></div>
      <div class="nav-buttons">
        <button id="prevBtn" class="btn hidden">Previous</button>
        <button id="nextBtn" class="btn hidden">Next</button>
        <button id="submitBtn" class="btn hidden">Submit</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
